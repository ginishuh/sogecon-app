# Nginx 예시 설정 — 임시 도메인(segecon.wastelite.kr) & API(api.segecon.wastelite.kr)
#
# 참고 사항
# - 애플리케이션 컨테이너는 127.0.0.1:3000(웹)/3001(API)로 리슨합니다.
# - SSL 인증서는 예시 경로로 기입되어 있으니 실제 인증서 경로로 교체하세요.

server {
  listen 80;
  server_name segecon.wastelite.kr;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name segecon.wastelite.kr;
  ssl_certificate     /etc/letsencrypt/live/segecon.wastelite.kr/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/segecon.wastelite.kr/privkey.pem;

  location / {
    proxy_pass http://127.0.0.1:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header X-Forwarded-Proto https;
  }
}

server {
  listen 80;
  server_name api.segecon.wastelite.kr;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name api.segecon.wastelite.kr;
  ssl_certificate     /etc/letsencrypt/live/api.segecon.wastelite.kr/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/api.segecon.wastelite.kr/privkey.pem;

  client_max_body_size 8m; # 업로드 한도 필요 시 조정

  location / {
    proxy_pass http://127.0.0.1:3001;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header X-Forwarded-Proto https;
  }
}

