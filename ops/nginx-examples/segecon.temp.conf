# Nginx 예시 설정 — 도메인(sogangeconomics.com) & API(api.sogangeconomics.com)
#
# 참고 사항
# - 애플리케이션 컨테이너는 127.0.0.1:3000(웹)/3001(API)로 리슨합니다.
# - SSL 인증서는 예시 경로로 기입되어 있으니 실제 인증서 경로로 교체하세요.

server {
  listen 80;
  server_name sogangeconomics.com www.sogangeconomics.com;
  return 301 https://sogangeconomics.com$request_uri;
}

server {
  listen 443 ssl http2;
  server_name sogangeconomics.com;
  ssl_certificate     /etc/letsencrypt/live/sogangeconomics.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/sogangeconomics.com/privkey.pem;

  location / {
    proxy_pass http://127.0.0.1:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header X-Forwarded-Proto https;
  }
}

server {
  listen 443 ssl http2;
  server_name www.sogangeconomics.com;
  ssl_certificate     /etc/letsencrypt/live/sogangeconomics.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/sogangeconomics.com/privkey.pem;

  return 301 https://sogangeconomics.com$request_uri;
}

server {
  listen 80;
  server_name api.sogangeconomics.com;
  return 301 https://api.sogangeconomics.com$request_uri;
}

server {
  listen 443 ssl http2;
  server_name api.sogangeconomics.com;
  ssl_certificate     /etc/letsencrypt/live/api.sogangeconomics.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/api.sogangeconomics.com/privkey.pem;

  client_max_body_size 8m; # 업로드 한도 필요 시 조정

  location / {
    proxy_pass http://127.0.0.1:3001;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header X-Forwarded-Proto https;
  }
}
