# Sogecon Web Nginx site (reverse proxy → Next.js standalone)
# 참고: TLS 인증서/키 경로는 서버 환경에 맞게 설정하세요.

upstream sogecon_web {
  server 127.0.0.1:3000;
  keepalive 64;
}

server {
  listen 80;
  # listen 443 ssl http2;  # TLS 사용 시
  server_name _; # 실제 도메인으로 변경

  # gzip/brotli는 전역 설정 또는 여기에서 활성화
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;

  # 보안 헤더(Next에서도 설정하지만, 프록시 단에서 일관 유지)
  add_header X-Frame-Options "DENY" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), interest-cohort=()" always;

  location / {
    proxy_pass http://sogecon_web;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_read_timeout 60s;
  }
}

