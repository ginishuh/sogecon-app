# Sogecon vhost — Web and API behind Nginx
# Web → 127.0.0.1:3000, API → 127.0.0.1:3001

# HTTP → HTTPS redirects
server {
  listen 80;
  server_name sogangeconomics.com www.sogangeconomics.com;
  return 301 https://sogangeconomics.com$request_uri;
}
server {
  listen 80;
  server_name api.sogangeconomics.com;
  return 301 https://api.sogangeconomics.com$request_uri;
}

# HTTPS — Web
server {
  listen 443 ssl; # managed by Certbot
  server_name sogangeconomics.com;

  ssl_certificate     /etc/letsencrypt/live/sogangeconomics.com/fullchain.pem; # managed by Certbot
  ssl_certificate_key /etc/letsencrypt/live/sogangeconomics.com/privkey.pem; # managed by Certbot
  include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

  # Security headers
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), interest-cohort=()" always;
  add_header Cross-Origin-Opener-Policy "same-origin" always;
  add_header Cross-Origin-Resource-Policy "same-origin" always;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

  location / {
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_read_timeout 75s;
    proxy_send_timeout 75s;
    proxy_connect_timeout 15s;

    proxy_pass http://127.0.0.1:3000;
  }
}

# HTTPS — Web (www → apex)
server {
  listen 443 ssl; # managed by Certbot
  server_name www.sogangeconomics.com;

  ssl_certificate     /etc/letsencrypt/live/sogangeconomics.com/fullchain.pem; # managed by Certbot
  ssl_certificate_key /etc/letsencrypt/live/sogangeconomics.com/privkey.pem; # managed by Certbot
  include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

  return 301 https://sogangeconomics.com$request_uri;
}

# HTTPS — API
server {
  listen 443 ssl; # managed by Certbot
  server_name api.sogangeconomics.com;

  ssl_certificate     /etc/letsencrypt/live/api.sogangeconomics.com/fullchain.pem; # managed by Certbot
  ssl_certificate_key /etc/letsencrypt/live/api.sogangeconomics.com/privkey.pem; # managed by Certbot
  include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

  client_max_body_size 16m;

  location / {
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_read_timeout 75s;
    proxy_send_timeout 75s;
    proxy_connect_timeout 15s;

    proxy_pass http://127.0.0.1:3001;
  }
}
