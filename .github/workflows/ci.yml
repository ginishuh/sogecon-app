name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  repo-guards:
    if: ${{ github.event.pull_request.draft == false }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12.3'
      - uses: actions/setup-node@v4
        with:
          node-version: '24.12.0'
      - name: Resolve PNPM version
        id: pnpm-version
        run: echo "version=$(scripts/resolve_pnpm_version.sh)" >> $GITHUB_OUTPUT
      - name: Pin pnpm version via Corepack
        run: |
          corepack enable
          corepack prepare pnpm@${{ steps.pnpm-version.outputs.version }} --activate
          pnpm -v
      - name: Run repository guards
        run: python ops/ci/guards.py
      - name: Enforce standardized versions
        run: python ops/ci/check_versions.py
      - name: Lint commit messages (recent commits)
        run: |
          # Check up to last 30 commits in this ref
          RANGE="$(git rev-list --count HEAD)"
          COUNT=$([ "$RANGE" -gt 30 ] && echo 30 || echo "$RANGE")
          # || true: Draft PR 포함 조회 시 일부 commit 히스토리 부재로 실패할 수 있어 soft-fail 유지
          pnpm dlx @commitlint/cli@20.1.0 --config docs/commitlint.config.cjs --from=HEAD~$COUNT --to=HEAD || true

  python:
    needs: repo-guards
    if: ${{ github.event.pull_request.draft == false }}
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: appdb_test
          POSTGRES_USER: app
          POSTGRES_PASSWORD: devpass
        ports:
          - "5434:5432"
        options: >-
          --health-cmd="pg_isready -U app -d appdb_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: apps/api/requirements*.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r apps/api/requirements.txt -r apps/api/requirements-dev.txt
          pip install pip-audit bandit
      - name: Lint
        run: ruff check apps/api
      - name: Type check
        run: python -m pyright --project pyrightconfig.json
      - name: Pytest collect guard
        env:
          GITHUB_BASE_REF: ${{ github.base_ref }}
          TEST_DB: pg
          TEST_DB_URL: postgresql+psycopg://app:devpass@localhost:5434/appdb_test
        run: python ops/ci/pytest_guard.py
      - name: Run tests
        env:
          TEST_DB: pg
          TEST_DB_URL: postgresql+psycopg://app:devpass@localhost:5434/appdb_test
        run: |
          echo "[ci] wait for Postgres (localhost:5434/appdb_test)"
          for i in {1..30}; do
            (echo > /dev/tcp/127.0.0.1/5434) >/dev/null 2>&1 && break || true
            sleep 1
          done
          pytest -q
      - name: Security scan (bandit)
        run: bandit -r apps/api -x apps/api/migrations -q
      - name: Dependency audit (pip-audit)
        run: |
          pip-audit -r apps/api/requirements.txt -r apps/api/requirements-dev.txt \
            --strict
      - name: Compile bytecode
        run: python -m compileall apps/api

  web:
    needs: repo-guards
    if: ${{ github.event.pull_request.draft == false }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24.12.0'
      - name: Resolve PNPM version
        id: pnpm-version
        run: echo "version=$(scripts/resolve_pnpm_version.sh)" >> $GITHUB_OUTPUT
      - uses: pnpm/action-setup@v4
        with:
          version: ${{ steps.pnpm-version.outputs.version }}
      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT
        id: pnpm-cache
      - uses: actions/cache@v4
        name: Cache pnpm store
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install dependencies
        run: pnpm -C apps/web install --frozen-lockfile
      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: apps/web/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('pnpm-lock.yaml', 'apps/web/next.config.js', 'apps/web/package.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-
      - name: Build
        run: pnpm -C apps/web build
      - name: Accessibility smoke (axe)
        run: pnpm -C apps/web exec vitest run __tests__/a11y-smoke.test.tsx --silent
      - name: Bundle size check (raw JS total ≤ 1125KB)
        run: node apps/web/scripts/check-bundle-size.mjs --max-kb 1125 --exclude-prefix app/admin/
      - name: Dependency audit (pnpm, prod only)
        run: |
          pnpm -C apps/web audit --audit-level=high --prod

  secrets-scan:
    if: ${{ github.event.pull_request.draft == false }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ github.token }}

  semgrep:
    if: ${{ github.event.pull_request.draft == false }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: returntocorp/semgrep-action@v1
        with:
          config: p/ci
