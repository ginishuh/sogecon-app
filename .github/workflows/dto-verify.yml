name: dto-verify

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  verify-dto:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install API dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r apps/api/requirements.txt -r apps/api/requirements-dev.txt

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.17.1
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install schema tool dependencies
        run: pnpm -C packages/schemas install --frozen-lockfile

      - name: Export OpenAPI schema
        run: python scripts/export_openapi.py

      - name: Regenerate DTO bundle
        run: pnpm -C packages/schemas run gen

      - name: Check for unexpected changes
        run: git diff --exit-code packages/schemas/openapi.json packages/schemas/index.d.ts
