version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: app
      POSTGRES_PASSWORD: devpass
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d appdb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  postgres_test:
    image: postgres:16
    environment:
      POSTGRES_DB: appdb_test
      POSTGRES_USER: app
      POSTGRES_PASSWORD: devpass
    ports:
      - "5434:5432"
    volumes:
      - pgdata_test:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d appdb_test"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
volumes:
  pgdata:
  pgdata_test:
