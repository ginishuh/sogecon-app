target-version = "py312"
exclude = [
  "apps/api/migrations/versions/*",
]

[lint]
select = [
  "E", "F", "I",           # pycodestyle/pyflakes/isort
  "B",                       # flake8-bugbear
  "BLE",                     # flake8-blind-except (except Exception/BaseException)
  "C90",                     # mccabe complexity (C901)
  "UP",                      # pyupgrade
  "PL",                      # pylint-inspired
  "RUF"                      # ruff-specific
]
ignore = [
  "B008",  # FastAPI dependency injection uses call in default args (Depends)
  "B010"   # setattr pattern used for SQLAlchemy model fields to satisfy type checkers
]


[lint.mccabe]
max-complexity = 10

[lint.per-file-ignores]
"tests/**/*.py" = ["PLR2004"]  # 테스트 코드에서 magic number 허용
