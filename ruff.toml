target-version = "py312"
exclude = [
  "apps/api/migrations/versions/*",
]

[lint]
select = [
  "E", "F", "I",           # pycodestyle/pyflakes/isort
  "B",                       # flake8-bugbear
  "C90",                     # mccabe complexity (C901)
  "UP",                      # pyupgrade
  "PL",                      # pylint-inspired
  "RUF"                      # ruff-specific
]
ignore = [
  "B008"   # FastAPI dependency injection uses call in default args (Depends)
]


[lint.mccabe]
max-complexity = 10
