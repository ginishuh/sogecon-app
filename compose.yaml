name: sogecon-local-dev

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: app
      POSTGRES_PASSWORD: devpass
    ports:
      - "127.0.0.1:${DB_DEV_PORT:-5433}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d appdb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped
    profiles: ["dev"]

  api_dev:
    build:
      context: .
      dockerfile: infra/api.Dockerfile
    environment:
      APP_ENV: dev
      WATCHFILES_FORCE_POLLING: "1"  # WSL2 변경 감지 안정화
      DATABASE_URL: postgresql+psycopg://app:devpass@postgres:5432/appdb
      CORS_ORIGINS: '["http://localhost:3000"]'
      JWT_SECRET: change-me
    volumes:
      - ./apps/api:/app/apps/api:cached
      - ./uploads:/app/uploads
    ports:
      - "127.0.0.1:3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    command: ["uvicorn","apps.api.main:app","--host","0.0.0.0","--port","3001","--reload"]
    restart: unless-stopped
    profiles: ["dev"]

  web_dev:
    image: node:22.21.1-slim
    working_dir: /app
    # 컨테이너가 호스트 UID/GID로 실행되도록 지정해 .next 등 생성 파일의 소유권이 root가 되지 않도록 함
    user: "${UID:-1000}:${GID:-1000}"
    environment:
      NODE_ENV: development
      CI: "true"
      NEXT_TELEMETRY_DISABLED: "1"
      NEXT_PUBLIC_WEB_API_BASE: http://localhost:3001
      NEXT_PUBLIC_API_INTERNAL_URL: http://api_dev:3001
      NEXT_PUBLIC_SITE_URL: http://localhost:3000
      NEXT_PUBLIC_ENABLE_SW: "0"
      # corepack/pnpm가 root 권한 없이도 동작하도록 임시 홈/캐시 경로 지정
      HOME: /tmp/devhome
      COREPACK_HOME: /tmp/devhome/corepack
      PNPM_HOME: /tmp/devhome/pnpm
    volumes:
      - .:/app:cached
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      api_dev:
        condition: service_started
    command: >-
      bash -lc "mkdir -p \"$${COREPACK_HOME}\" \"$${PNPM_HOME}\" && export PATH=\"$${PNPM_HOME}:$${PATH}\" \
      && cd apps/web \
      && corepack pnpm -v \
      && corepack pnpm install \
      && corepack pnpm dev -H 0.0.0.0"
    restart: unless-stopped
    profiles: ["dev"]

  postgres_test:
    image: postgres:16
    profiles: ["dev", "test"]
    environment:
      POSTGRES_DB: appdb_test
      POSTGRES_USER: app
      POSTGRES_PASSWORD: devpass
    ports:
      - "127.0.0.1:${DB_TEST_PORT:-5434}:5432"
    volumes:
      - pgdata_test:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d appdb_test"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped

volumes:
  pgdata:
  pgdata_test:
